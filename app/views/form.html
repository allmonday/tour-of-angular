<a href="https://code.angularjs.org/1.3.15/docs/guide/forms">angular form</a>
<form action="" name="formDemo" class="form-group" no-validate>
  <div class="form-group">
    <label class="control-label" for="form-name">name</label>
    <input class="form-control"
           id="form-name"
           ng-maxlength="20"
           ng-required="true">
      <span class="sr-only"></span>
    </input>
  </div>

  <div class="form-group">
    <label class="control-label" for="form-age">age</label>
    <input class="form-control"
           id="form-age"
           ng-pattern="/^\d+$/"
           ng-required="true">
      <span class="sr-only"></span>
    </input>
  </div>

  <div class="form-group" ng-class="{'has-error': formDemo.hobby.$dirty && formDemo.hobby.$invalid }">
    <label class="control-label" for="form-hobby">hobby(with blacklist)</label>
    <input class="form-control"
           id="form-hobby"
           blacklist="writting,ridding"
           name="hobby"
           ng-model="formData.hobby"
           ng-required="true">
      <span class="sr-only"></span>
    </input>
    <div ng-messages="formDemo.hobby.$error" class="bg-danger">
      <div ng-message="required">兴趣不能为空</div>
      <div ng-message="blacklist">您的兴趣在黑名单中呢</div>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': formDemo.salaryTop.$dirty && formDemo.salaryTop.$invalid }">
    <label class="control-label" for="form-salary-top">salary-top</label>
    <input class="form-control"
           name="salaryTop"
           id="form-salary-top"
           ng-model="formData.salaryTop"
           ng-pattern="/^\d+$/"
           ng-required="true">
      <span class="sr-only"></span>
    </input>
    <div ng-messages="formDemo.salaryTop.$error" class="bg-danger">
      <div ng-message="required">薪资上限不能为空</div>
      <div ng-message="pattern">薪资需为非负数值</div>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': formDemo.salaryBottom.$dirty && formDemo.salaryBottom.$invalid }">
    <label class="control-label" for="form-salary-bottom">salary-bottom</label>
    <input class="form-control"
           ng-pattern="/^\d+$/"
           name="salaryBottom"
           ng-model="formData.salaryBottom"
           id="form-salary-bottom"
           salarylessthan="formData.salaryTop"
           ng-required="true">
      <span class="sr-only"></span>
    </input>
    <div ng-messages="formDemo.salaryBottom.$error" class="bg-danger">
      <div ng-message="required">薪资下限不能为空</div>
      <div ng-message="pattern">薪资需为非负数值</div>
      <div ng-message="salaryless">薪资下限需要小于上限</div>
    </div>
  </div>


  <div class="form-group" ng-class="{'has-error': formDemo.mobile.$dirty && formDemo.mobile.$invalid }">
    <label class="control-label" for="form-mobile">mobile</label>
    <input class="form-control"
           name="mobile"
           id="form-mobile"
           ng-model="formData.mobile"
           ng-pattern="/^\d{11}$/"
           ng-required="true">
      <span class="sr-only"></span>
    </input>
    <div ng-messages="formDemo.mobile.$error" class="bg-danger">
      <div ng-message="required">手机号不能为空</div>
      <div ng-message="pattern">手机号格式错误</div>
    </div>
  </div>

  <button type="submit" class="btn btn-default">提交</button>
</form>
